<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loadout Generator</title>
  </head>
  <body>
    <h1>Warzone Loadout Generator</h1>
    <div id="primary-gun">
      <button id="primary-button">primary</button>
    </div>
    
    <div id="secondary-gun">
        <button id="secondary-button">secondary</button>
    </div>
    

    <div class="weapon-container">
      <div class="weapon-box">
        <p class="weapon-name primary"></p>
        </div>
        <div class="attachment1" > 
            <p class="attachment-name primary-attach-name-1"></p>  
        </div>
        <div class="attachment2" >
            <p class="attachment-name primary-attach-name-2"></p>   
        </div>
        <div class="attachment3" >
            <p class="attachment-name primary-attach-name-3"></p> 
        </div>
        <div class="attachment4" >
            <p class="attachment-name primary-attach-name-4"></p>
        </div>
        <div class="attachment5" >
            <p class="attachment-name primary-attach-name-5"></p>
        </div>
      </div>



    <div class="weapon-container">
      <div class="weapon-box">
        <p class="weapon-name secondary"></p>
      </div>
      <div class="attachments secondary-attachment-1" >
        <p class="attachment-name secondary-attach-name-1"></p>  
    </div>
    <div class="attachments secondary-attachment-2" >
        <p class="attachment-name secondary-attach-name-2"></p>
    </div>
    <div class="attachments secondary-attachment-3" >
        <p class="attachment-name secondary-attach-name-3"></p>
    </div>
    <div class="attachments secondary-attachment-4" >
        <p class="attachment-name secondary-attach-name-4"></p>
    </div>
    <div class="attachments secondary-attachment-5" >
        <p class="attachment-name secondary-attach-name-5"></p>
    </div>
    </div>

    <div class="weapon-container">
      <div class="perk-box">
        <p class="perk-name"></p>
      </div>
      <div class="perk-box">
        <p class="perk-name"></p>
      </div>
      <div class="tactical-box"></div>
      <div class="lethal-box"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
